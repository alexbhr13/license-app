<div class="item">
  <mat-card>
    <img mat-card-image class="image" src="{{item.photo}}" alt="Card image">
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-content class="card-content" >
      <p>Item size: {{item.itemSize}}</p>
      <p>Price: {{item.price}} LEI</p>
      <mat-card-actions>
        <button class="mat-raised-button" mat-raised-button (click)="addToCart(item.id)">Add to cart</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
